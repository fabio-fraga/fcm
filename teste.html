<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="croppie/croppie.css" />
</head>
<body>
    <h1>Upload</h1>

    <label>Img:</label>
    <input type="file" name="img" id="img">

    <div id="preview"></div>

    <br>
    <br>

    <button class="btn-upload">Enviar</button>

    <script src="croppie/croppie.js"></script>
    <script>
        let resize = new Croppie(document.getElementById("preview"),{
            enableExif: true,
            enableOrientation: true,
            viewport: { width: 100, height: 100, type: 'circle' },
            boundary: { width: 300, height: 300, type: 'circle' }
        });

        let imgUploaded = document.getElementById("img")

        imgUploaded.addEventListener("change", () => {
            let reader = new FileReader()

            reader.onload = function (e) {
                resize.bind({
                    url: e.target.result
                })
            }
            reader.readAsDataURL(imgUploaded.files[0])
        })
        
        let btnUpload = document.querySelector(".btn-upload")

        btnUpload.addEventListener("click", () => {
            resize.result({
                type: 'canvas',
                size: 'viewport'
            }).then((img) => {
                let formData = new FormData()
                
                formData.append("img", img)

                fetch("upload_user_img.php", {
                    method: "POST",
                    enctype: "multipart/form-data",
                    body: formData
                })

                location.reload()
            });
        })
    </script>
</body>
</html>
